<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:replace="layout :: page_navbar"></nav>


<div class="container py-3">
    <div class="row">
        <div class="col-md-8 max-aut rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Cliente</h2>
            <form  th:object="${clientDTO}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label"> ID</label>
                    <div class="col-sm-8">
                        <input readonly  class="form-control-plaintext" th:value="${client.getId()}">

                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Primeiro nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDTO.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDTO.firstName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sobrenome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDTO.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDTO.lastName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Endereço de E-mail</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDTO.email}">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDTO.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Telefone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDTO.phone}">
                        <p th:if="${#fields.hasErrors('phone')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDTO.phone}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Endereço</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clientDTO.address}">
                        <p th:if="${#fields.hasErrors('address')}"
                           th:errorclass="text-danger"
                           th:errors="${clientDTO.address}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Criado em</label>
                    <div class="col-sm-8">
                        <input readonly th:object="${client}" class="form-control-plaintext" th:value="${client.getCreatedTime()}">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn  btn-primary">Atualizar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn  btn-outiline-primary" href="/clients">Cancelar</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<footer class="border-top bg-light text-muted text-center" th:replace="layout :: page_footer">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
